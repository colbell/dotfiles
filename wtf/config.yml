wtf:
  colors:
    background: black
    border:
      focusable: darkslateblue
      focused: orange
      normal: lightblue
    term: "xterm-256color"
  grid:
    # How _wide_ the columns are, in terminal characters.
    columns: [36, 38, 38, 38, 40]

    # How _high_ the rows are, in terminal lines.
    rows: [12, 12, 12, 4]
  refreshInterval: 1
  mods:
    ipinfo:
      colors:
        name: red
        value: white
      enabled: true
      position:
        top: 0
        left: 3
        height: 1
        width: 2
        refreshInterval: 15
    clocks:
      title: " üïó World Clocks "
      colors:
        rows:
          even: "lightblue"
          odd: "white"
      enabled: true
      locations:
        # From https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
        Sydney: "Australia/Sydney"
        Brisbane: "Australia/Brisbane"
        Adelaide: "Australia/Adelaide"
        Perth: "Australia/Perth"
        Belfast: "Europe/Belfast"
        Shanghai: "Asia/Shanghai"
        US/Pacific: "US/Pacific"
        UTC: "Etc/UTC"
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      refreshInterval: 15
      # Valid options are: alphabetical, chronological
      sort: "alphabetical"
